{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1>Search Results</h1>

{% if results %}
    <ul>
    {% for result in results %}
        <li><a href="{% url 'entry_page' title=result %}">{{ result }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found for your query.</p>
{% endif %}
{% endblock %}
