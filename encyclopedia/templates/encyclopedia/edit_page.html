{% extends "encyclopedia/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit Page - {{ title }}</h1>
<form action="{% url 'edit_page' title=title %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
